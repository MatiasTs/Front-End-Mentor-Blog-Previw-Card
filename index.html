<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="blog-container">
    <section class="blog-card">
      <img src="assets/images/illustration-article.svg" class="blog-card_image" alt="html and css fundamentals">
      <span class="blog-card_category">Learning</span>
      <p class="blog-card_date">Published 21 Dec 2023</p>

      <h1 class="blog-card__title">HTML & CSS foundations</h1>
      <p class="blog-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="blog-card__author">
        <img class="blog-card__author-image" src="assets/images/image-avatar.webp" alt="Avatar for Greg Hooper">
        <p class="blog-card__author-name">Greg Hooper</p> 
      </div>

    </section>
  </main>

</html>
